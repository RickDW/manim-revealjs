<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section class="fv-background" fv-video="video_slides/DemoScene.mp4" fv-playback-info="video_slides/DemoScene.json">
				<h1>Slide 1</h1>
			</section>
			<section>
				<h1>Slide 2</h1>
				<video class="fv-video" src="video_slides/DemoScene.mp4" fv-playback-info="video_slides/DemoScene.json"></video>
			</section>
			<section>
				<h1>Slide 3</h1>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/manim/manim.js"></script>

	<script>
		Reveal.initialize({
			hash: true,
			autoPlayMedia: false,
			plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealManim ]
		});
	</script>
</body>
</html>
